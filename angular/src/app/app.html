<wizz></wizz>
<ebp-header role="banner"></ebp-header>
<main #main>
  <router-outlet></router-outlet>
</main>
<ebp-footer>
  <span
    >{{ "shared.footer.version" | translate }}: {{ versions?.current }}</span
  >
  <ng-container *ngIf="versions && versions.last">
    <a
      class="ml-auto"
      *ngIf="versions.current < versions.last"
      (click)="onNewUpdateLinkClick()"
    >
      {{ "shared.footer.newUpdate" | translate }}
    </a>
    <a class="ml-auto beta" *ngIf="versions.current > versions.last">
      {{ "shared.footer.beta" | translate }}
    </a>
  </ng-container>
</ebp-footer>
<div id="loader" *ngIf="globalService.loading">
  <div>
    <div></div>
  </div>
</div>
